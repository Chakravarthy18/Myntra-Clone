name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: NPM install
        run: npm install
      
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Docker build and push
        run: |
          # Run commands to build and push Docker images
          docker build -t myntra .
          docker tag myntra chakri18/myntra:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push chakri18/myntra:latest
          
  deploy:
   needs: build  
   runs-on: [self-hosted]
   steps:
    - name: docker pull image
      run: docker pull chakri18/myntra:latest
    - name: Deploy to container
      run: docker run -d --name game -p 3001:3001 chakri18/myntra:latest

    - name: Update kubeconfig
      run: aws eks --region us-east-1 update-kubeconfig --name EKS-24
